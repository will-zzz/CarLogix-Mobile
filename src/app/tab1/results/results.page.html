<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title class="header-title">
      <!-- <ion-icon name="home" class="home-icon"></ion-icon> -->
      <span>Equipment Health Reporting</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="results-container">
    <div class="facility-info">
      <p>Facility: 000014 - CARY</p>
    </div>

    <div class="action-buttons">
      <ion-button
        fill="outline"
        class="action-btn"
        [disabled]="!hasSelections"
        (click)="startYardRepair()"
      >
        + Yard Repair
      </ion-button>
      <ion-button fill="outline" class="action-btn">Print</ion-button>
    </div>

    <div class="filter-section">
      <ion-item>
        <ion-icon name="warning" slot="start"></ion-icon>
        <ion-label>Show High Priority Only</ion-label>
        <ion-toggle slot="end" [(ngModel)]="showHighPriorityOnly"></ion-toggle>
      </ion-item>
    </div>

    <div *ngIf="loading" class="loading-overlay">
      <ion-spinner></ion-spinner>
    </div>

    <ion-list *ngIf="!loading">
      <ion-item *ngFor="let item of filteredEquipmentData" class="equipment-item" [class.expanded]="expandedItems.has(item.carName)" (click)="toggleExpand(item.carName, $event)">
        <ion-checkbox 
          slot="end" 
          [checked]="selectedItems.has(item.carName)"
          (ionChange)="toggleSelection(item.carName, $event)">
        </ion-checkbox>
        <ion-label>
          <div class="item-header">
            <h2 class="car-name">{{ item.carName }}</h2>
            <ion-badge [color]="getSeverityColor(item.severity)" class="severity-badge">
              {{ item.severity }}
            </ion-badge>
          </div>
          <div class="item-details">
            <span class="description">Inspect Car</span>
            <ion-icon name="chevronDown" class="chevron-icon" [class.rotated]="expandedItems.has(item.carName)"></ion-icon>
          </div>
          <div class="expanded-content" [class.expanded]="expandedItems.has(item.carName)">
            <p class="description-text">{{ item.description }}</p>
          </div>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
